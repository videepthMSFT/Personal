<table>
    <thead>
        <tr>
            <th attr.colspan="{{columnSpan}}">
                Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>FirstName:</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>LastName:</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Gender:</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Age:</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>

<br/>
<button (click)="toogleDetails()">
    {{showDetails?'Hide': 'Show'}} Details
</button>
